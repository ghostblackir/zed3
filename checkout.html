<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نهایی کردن خرید - ZED</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/st2.css">
    <link rel="icon" href="img/icon.ico" type="image/x-icon">

</head>
<body>
    <header>
        <h1>نهایی کردن خرید - ZED</h1>
        <nav>
            <ul>
                <li><a href="index.html">خانه</a></li>
                <li><a href="products.html">محصولات</a></li>
                <li><a href="about.html">درباره ما</a></li>
                <li><a href="contact.html">تماس با ما</a></li>
                <li><a href="cart.html">سبد خرید</a></li>
            </ul>
            <!-- دکمه عضویت -->
            <a href="login.html" class="signup-button">
                عضویت / ورود
            </a>
        </nav>
    </header>

    <section>
        <h2>اطلاعات خود را وارد کنید</h2>
        <form action="payment.html" method="POST">
            <div class="form-group">
                <label for="first-name">نام</label>
                <input type="text" id="first-name" name="first-name" required>
            </div>

            <div class="form-group">
                <label for="last-name">نام خانوادگی</label>
                <input type="text" id="last-name" name="last-name" required>
            </div>

            <div class="form-group">
                <label for="phone">شماره تلفن</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="email">ایمیل</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="national-id">کد ملی</label>
                <input type="text" id="national-id" name="national-id" required>
            </div>

            <div class="form-group">
                <label>
                    <input type="checkbox" name="terms" required> 
                    <span>مقررات سایت را 
                        <a href="terms.html" target="_blank">بخوانید و قبول کنید</a>
                    </span>
                </label>
            </div>

            <button type="submit">پرداخت</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 فروشگاه ZED - تمام حقوق محفوظ است.</p>
    </footer>
    <script src="js/script.js" defer></script>
</body>
</html>
